name: Test and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  deployments: write

jobs:
  build:
    runs-on: ubuntu-latest

    environment: github-pages 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Debug Environment Variables
        env:
          VITE_WEATHER_API_KEY: ${{ secrets.VITE_WEATHER_API_KEY }}
        run: echo "VITE_WEATHER_API_KEY=${{ secrets.VITE_WEATHER_API_KEY }}"

      - name: Build project
        env:
          VITE_WEATHER_API_KEY: ${{ secrets.VITE_WEATHER_API_KEY }}
        run: npm run build

      - name: Simulate or Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist --force
          git commit -m "Test Deploy to GitHub Pages"
          
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "Simulating deployment by pushing to test branch..."
            git push -f "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" `git subtree split --prefix dist main`:test-pages
          else
            echo "Deploying to GitHub Pages..."
            git push -f "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" `git subtree split --prefix dist main`:gh-pages
          fi
